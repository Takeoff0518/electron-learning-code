<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置文档的字符集 -->
    <meta charset="UTF-8" />

    <!-- 指定使用最新的IE浏览器渲染引擎 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 设置视口，以确保在各种设备上有良好的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
     <!-- 设置页面标题 -->
    <title> Test page</title>
</head>

<body>
    
    <!-- 几个简单的段落 -->
    <p>This is a test page.</p>
    <p>Hello, world!</p>
    <p>你好，世界！</p>

    <!-- 显示图片，添加了描述和固定的宽度和高度 -->
    <img src="img/1.jpg" alt="test" width="320px" height="320px" />
    <img src="img/2.png" alt="test" width="320px" height="320px" />
</body>

</html>

</html>
